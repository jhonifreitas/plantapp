<ion-content padding>

	<ion-fab top left>
		<button color="secondary" ion-fab (click)="pageConfig()"><ion-icon name="md-cog"></ion-icon></button>
	</ion-fab>

	<div padding margin>
		<img src="assets/imgs/image.png">
	</div>
	<form [formGroup]="formLogin" (ngSubmit)="auth()">
		<ion-list>
			<ion-item>
				<ion-label floating>Username</ion-label>
				<ion-input type="text" formControlName="username"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type="password" formControlName="password"></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button block color="light" [disabled]="formLogin.invalid">Salvar</button>
	</form>
</ion-content>

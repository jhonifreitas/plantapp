<ion-header>

  	<ion-navbar color="secondary">
  		<button ion-button menuToggle icon-only>
	      	<ion-icon name='menu'></ion-icon>
	    </button>
    	<ion-title>Plantações ({{ local.name }})</ion-title>
  	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-refresher (ionRefresh)="refresh($event)">
	    <ion-refresher-content
		    pullingIcon="arrow-dropdown"
		    pullingText="Puxe para atualizar"
		    refreshingSpinner="circles"
		    refreshingText="Atualizando...">
	    </ion-refresher-content>
	</ion-refresher>

	<ion-list>
		<ion-item-sliding #slidingItem *ngFor="let plant of plants" bottom>
			<ion-item-options side="left">
				<button ion-button color="danger" (click)="alertConfirm(plant,slidingItem)">
			        <ion-icon name="trash"></ion-icon>
			        excluir
		        </button>
			</ion-item-options>
		    <ion-item>
		    	<ion-toggle [checked]="plant.status" (ionChange)="changeStatus($event,plant.id)"></ion-toggle>

		    	<ion-label padding>
			        {{ plant.name }}
			    </ion-label>
		    </ion-item>
		    <ion-item-options side="right">
		        <button ion-button color="primary" (click)="editar(plant,slidingItem)">
			        <ion-icon name="create"></ion-icon>
			        editar
		        </button>
		    </ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<ion-fab bottom right>
    	<button color="secondary" ion-fab (click)="inserir()"><ion-icon name="md-add"></ion-icon></button>
  	</ion-fab>
</ion-content>

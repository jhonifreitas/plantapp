<ion-menu [content]="content">
	<ion-header color="primary">
		<ion-toolbar class="menu-interno">
			<div class="perfil"></div>
			<div class="dados">
				<h6 no-margin>{{nome}}</h6>
				<h6 no-margin><b>{{usuario}}</b></h6>
			</div>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list no-lines inset>
			<div *ngFor="let p of pages">
				<button menuClose ion-item (click)="openPage(p.component)">
					<ion-icon name="{{p.icon}}" padding-right></ion-icon>
					{{p.title}}
				</button>
			</div>
		</ion-list>
		<ion-footer text-center>
			<button menuClose ion-button large color="danger" clear (click)="logout()">
				<ion-icon name="md-log-out"></ion-icon>
			</button>
		</ion-footer>
	</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
